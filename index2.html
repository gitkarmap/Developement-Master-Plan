      flex-direction: column;
      gap: 2rem;
    }
    .card {
      background-color: whitesmoke;

      border-radius: 10px;

    .card h2 {

      text-align: center;
    }
    table {

    }
    th, td {
      padding: 10px;
      border: 1px solid lightgray;
      text-align: center;
    }
    th {
